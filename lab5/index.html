<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <h1>Change properties</h1>
    <img src="./image.jpg" alt="image" class="image" id="image"/>
    <div class="sizes_block  block">
        <h2>Change sizes</h2>
        <label class="label">
            <span>Width (px): </span>
            <input type="text" value="500" id="width" pattern="^\d{1,5}$"/>
        </label>
        <label class="label">
            <span>Height (px): </span>
            <input type="text" value="300" id="height" pattern="^\d{1,5}$"/>
        </label>
    </div>
    <div class="borders_block  block">
        <h2>Change borders</h2>
        <label class="label">
            <span>Border thickness (px): </span>
            <input type="text" value="4" id="border" pattern="^\d{1,5}$"/>
        </label>
        <label class="label">
            <span>Border color: </span>
            <input type="text" value="red" id="border-color" pattern="^[a-z]{1,20}$"/>
        </label>
    </div>
    <div class="additioanl_block block">
        <h2>Additional options</h2>
        <label class="label">
            <span>Alt text: </span>
            <input type="text" value="Image" id="alt-text" pattern="^[a-zA-Z]{1,50}$" />
        </label>
    </div>
    <button id="submit">Change image</button>

    <script src="index.js"></script>
</body>
</html>
