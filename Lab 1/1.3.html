<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table</title>
        <style>
            tr {
                border: 1px solid black;
            }

            td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td rowspan="2" width="50px" height="50px" style="text-align: center">1</td>
                <td width="100px" style="text-align: right">2</td>
                <td width="50px" style="text-align: right">3</td>
                <td rowspan="2" width="50px" style="text-align: center">4</td>
            </tr>
            <tr>
                <td style="text-align: right">5</td>
                <td style="text-align: right">6</td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center">7</td>
            </tr>
            <tr>
                <td style="text-align: center">8</td>
                <td>9</td>
                <td>10</td>
                <td style="text-align: center">11</td>
            </tr>
        </table>
    </body>
</html>
